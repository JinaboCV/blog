<nav class="sticky-top bg-white border-bottom">
  <div class="container">
    <!-- Mobile header - visible only on mobile -->
    <header class="blog-header py-2 d-block d-lg-none">
      <div class="row align-items-center">
        <div class="col-12 text-center">
          <a class="blog-header-logo text-warning" href="{% url 'home' %}">Japap</a>
        </div>
      </div>
    </header>

    <!-- Second row - Mobile controls -->
    <div class="row py-2 d-block d-lg-none">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <button class="openbtn" onclick="openNav()">☰</button>
          </div>
          <div>
            <a class="link-dark me-3" href="#">Donate</a>
          </div>
          <div class="d-flex align-items-center">
            <a class="link-secondary me-3" href="javascript:void(0);" onclick="toggleSearch()" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" role="img" viewBox="0 0 24 24">
                <title>Search</title>
                <circle cx="10.5" cy="10.5" r="7.5" />
                <path d="M21 21l-5.2-5.2" />
              </svg>
            </a>
            <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Sign in</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Desktop layout - visible only on desktop -->
    <div class="row flex-nowrap justify-content-between align-items-center py-2 d-none d-lg-flex">
      <div class="col-4 pt-1">
        <button class="openbtn" onclick="openNav()">☰</button>
        <a class="link-dark" href="#">Donate</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-warning" href="{% url 'home' %}">Japap</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="javascript:void(0);" onclick="toggleSearch()" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
            <title>Search</title>
            <circle cx="10.5" cy="10.5" r="7.5" />
            <path d="M21 21l-5.2-5.2" />
          </svg>
        </a>
        <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Category navigation -->
  <div class="nav-scroller py-1 mb-2 d-none d-sm-block">
    <nav class="nav d-flex justify-content-between container">
      <a class="p-2 link-dark" href="{% url 'home' %}">Home</a>
      {% for category in categories|slice:':10' %}
      <a class="p-2 link-dark" href="{% url 'category' category.slug %}">{{ category.title|capfirst }}</a>
      {% endfor %}
    </nav>
  </div>

  <!-- Search Form  -->
  <div id="searchForm" class="search-form container" style="display: none;">
    <form action="{% url 'search' %}" method="GET" class="d-flex mt-3">
      <input type="text" name="query" class="form-control me-2 required" placeholder="Search..." aria-label="Search" required>
      {% csrf_token %}
      <button type="submit" class="btn btn-warning">Search</button>
    </form>
    <br>
  </div>
</nav>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <ul class="list-unstyled">
    <li><a class="p-2" href="{% url 'home' %}">Home</a></li>    
    {% for category in categories %}
    <li>
      <a class="p-2" href="{% url 'category' category.slug %}">{{ category.title|capfirst }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
