<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <button class="openbtn" onclick="openNav()">☰</button>
        <a class="link-dark" href="#">Donate</a>
      </div>
      <div class="col-4 text-center fw-bold">
        <a class="blog-header-logo text-warning" href="{% url 'home' %}">JinaboCV</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="javascript:void(0);" onclick="toggleSearch()" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
            <title>Search</title>
            <circle cx="10.5" cy="10.5" r="7.5" />
            <path d="M21 21l-5.2-5.2" />
          </svg>
        </a>
        <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Sign in</a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for category in categories|slice:':10' %}
      <a class="p-2 link-dark" href="{% url 'category' category.id %}">{{ category.title|capfirst }}</a>
      {% endfor %}
    </nav>
  </div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <ul class="list-unstyled">
      <li><a class="p-2 link-secondary" href="{% url 'home' %}">Home</a></li>
      {% for category in categories %}
        <li>
          <a class="p-2 link-secondary" href="{% url 'category' category.id %}">{{ category.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Search Form (Initially Hidden) -->
  <div id="searchForm" class="search-form" style="display: none;">
    <form action="{% url 'search' %}" method="GET" class="d-flex mt-3">
      <input type="text" name="query" class="form-control me-2" placeholder="Search..." aria-label="Search">
      <button type="submit" class="btn btn-warning">Search</button>
    </form>
  </div>

</div>
