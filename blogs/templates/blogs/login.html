{% extends "blogs/base.html" %}

{%load crispy_forms_tags %} 

{% block content %}
    <div class="container w-25 bg-light shadow-md p-5 form-layout">
        <h3>Login </h3>
        <h6>Enter your Credentials here </h6>
        <hr>
        <br>

        <form action="" method="post"  autocomplete="off">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login &nbsp; <i class="fa-solid fa-key"></i></button>
        </form>

    </div>
    <br>
{% endblock %}
